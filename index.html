<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>ROCK PAPER SCISOR</H1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="./images/paper.jpeg" alt="" max-width: 100%,max-height: 100%>
        </div>
        <div class="choice" id="rock">
            <img src="./images/rock.jpeg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissor.png" alt="">
        </div>
    </div>

    
    <div class="score-board">
        <div class="score">
            <h1 id="user-score">0</h1>
            <h1>YOU</h1>
        </div> 
        <div class="score">
            <h1 id="com-score">0</h1>
            <h1>COM</h1>
        </div>
    </div>


    <div class="msg-container">
        <h1 id="msg">Play Your Move</h1>
    </div>
   
    <script src="index.js"></script>
    
</body>
</html>
